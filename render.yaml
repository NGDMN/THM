services:
  - type: web
    name: thm-api
    env: python
    buildCommand: chmod +x start.sh
    startCommand: ./start.sh
    envVars:
      - key: FLASK_APP
        value: api/app.py
      - key: FLASK_ENV
        value: production
      - key: USE_MOCK_DATA
        value: "False"
      - key: PYTHON_VERSION
        value: "3.9.18"
      - key: PIP_ONLY_BINARY
        value: "numpy,scipy,pandas,scikit-learn"
    healthCheckPath: / 